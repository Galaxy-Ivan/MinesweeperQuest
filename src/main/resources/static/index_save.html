<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <title>任务广场 - MinesweeperQuest</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <style>
        body {
            font-family: "Microsoft Yahei", sans-serif;
            background: #f6f8fa;
            margin: 20px;
        }
        h2 {
            margin-top: 40px;
        }
        table {
            width: 100%;
            table-layout: fixed;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            word-wrap: break-word;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            white-space: normal;
            word-break: break-word;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            color: #fff;
        }
        .btn-accept { background: #28a745; }
        .btn-unclaim { background: #ffc107; color: #000; }
        .btn-delete { background: #dc3545; }
        .btn-complete { background: #007bff; }
        .btn-disabled {
            color: #666; /* 灰色文字 */
            cursor: not-allowed;
        }
        .pagination {
            margin-top: 10px;
            text-align: center;
        }
        .pagination button {
            margin: 0 5px;
        }
    </style>
</head>

<body>
<h1>任务广场</h1>

<div>
    <label>用户名：</label>
    <input id="username" placeholder="请输入你的名字" />
    <button id="setUser">确定</button>
</div>

<div id="publishArea" style="display:none; margin-top: 20px;">
    <h2>发布任务</h2>
    <input id="level" placeholder="任务等级" />
    <input id="details" placeholder="任务详情" style="width:400px;" />
    <button id="publishBtn" class="btn btn-accept">发布</button>
    <button id="bulkPublishBtn">批量发布</button>

    <!-- 批量输入框（默认隐藏） -->
    <div id="bulkInputContainer" style="display: none; margin-top: 8px;">
    <textarea id="bulkInput" rows="6" style="width: 100%; resize: vertical;"
              placeholder="在这里黏贴任务文本，每行一个任务，或任意你自定义的格式..."></textarea>
    </div>
</div>

<h2>我发布的任务</h2>
<table id="myTasks">
    <thead>
    <tr><th>等级</th><th>详情</th><th>接收者</th><th>状态</th><th>操作</th></tr>
    </thead>
    <tbody></tbody>
</table>

<h2>公屏任务</h2>
<table id="publicTasks">
    <thead>
    <tr><th>发布者</th><th>等级</th><th>详情</th><th>状态</th><th>操作</th></tr>
    </thead>
    <tbody></tbody>
</table>
<div class="pagination" id="publicPagination"></div>

<h2>公屏已接任务</h2>
<table id="activeTasks">
    <thead>
    <tr><th>发布者</th><th>等级</th><th>详情</th><th>接收者</th><th>状态</th><th>操作</th></tr>
    </thead>
    <tbody></tbody>
</table>
<div class="pagination" id="activePagination"></div>

<script>
    window.addEventListener('load', () => {
        loadNameToInput();
    });
    let stompClient = null;
    let username = '';
    let allTasks = [];

    const PAGE_SIZE = 5;
    let publicPage = 1;
    let activePage = 1;

    // ===== 批量发布逻辑 =====
    let bulkMode = false; // 当前是否处于批量模式

    const bulkBtn = document.getElementById('bulkPublishBtn');
    const bulkBox = document.getElementById('bulkInputContainer');
    const bulkText = document.getElementById('bulkInput');

    bulkBtn.addEventListener('click', async (e) => {
        e.stopPropagation(); // 防止触发点击页面关闭
        if (!bulkMode) {
            // 进入批量模式
            bulkMode = true;
            bulkBtn.style.backgroundColor = '#ff9800'; // 橙色提示
            bulkBox.style.display = 'block';
            bulkText.focus();
        } else {
            // 第二次点击 => 提交内容
            const rawText = bulkText.value.trim();
            if (!rawText) {
                alert('请输入要发布的任务文本');
                return;
            }

            try {
                // 调用你的函数处理文本
                const tasks = await processBulkTasks(rawText);
                if (!Array.isArray(tasks)) {
                    alert('processBulkTasks 未返回任务数组');
                    return;
                }

                // 循环发布每个任务
                for (const t of tasks) {
                    if (!t.title) continue; // 必须有标题
                    await axios.post('/api/tasks/add', {
                        title: t.title,
                        level: t.level || 1,
                        publisher: localStorage.getItem('mq_username') || '匿名',
                    });
                }

                alert(`已成功发布 ${tasks.length} 个任务`);
                bulkText.value = '';
                exitBulkMode();

            } catch (err) {
                console.error(err);
                alert('批量发布时出错，请查看控制台');
            }
        }
    });

    // 点击网页其他地方退出批量模式
    document.addEventListener('click', (e) => {
        if (bulkMode && !bulkBox.contains(e.target) && e.target !== bulkBtn) {
            exitBulkMode();
        }
    });

    function exitBulkMode() {
        bulkMode = false;
        bulkBtn.style.backgroundColor = '';
        bulkBox.style.display = 'none';
    }

    async function processBulkTasks(text) {
        const lines = text.split('\n').map(l => l.trim()).filter(l => l);
        const tasks = [];

        for (const line of lines) {
            let match = line.match(/^(L\d+)\s+(.+?)\s*\+\d+/);
            if (match) {
                tasks.push({ level: match[1], detail: match[2].trim() });
                continue;
            }
            match = line.match(/^(L☠️)\s+(.+)/);
            if (match) {
                let detail = match[2].trim();
                tasks.push({ level: match[1], detail });
            }
        }
        return tasks;
    }
    function loadNameToInput() { const stored = localStorage.getItem('mq_username') || ''; document.getElementById('username').value = stored; }
    // WebSocket 初始化
    function connectWS() {
        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function () {
            stompClient.subscribe('/topic/tasks', function (res) {
                allTasks = JSON.parse(res.body);
                renderAll();
            });
        });
    }

    // 获取任务列表
    async function fetchTasks() {
        const res = await axios.get('/api/tasks');
        allTasks = res.data.sort((a, b) => (a.id < b.id ? 1 : -1));
        renderAll();
    }

    // 渲染所有表格
    function renderAll() {
        renderMyTasks();
        renderPublicTasks();
        renderActiveTasks();
    }

    // 我发布的任务
    function renderMyTasks() {
        const tbody = document.querySelector('#myTasks tbody');
        tbody.innerHTML = '';
        allTasks.filter(t => t.publisher === username)
            .sort((a, b) => (a.id < b.id ? 1 : -1))
            .forEach(t => {
                const tr = document.createElement('tr');
                let opHTML = '';
                if (t.status === '已完成') {
                    opHTML = `<span class="btn-disabled">已完成</span>`;
                } else if (t.status === '进行中') {
                    opHTML = `<button class="btn btn-complete" onclick="completeTask('${t.id}')">已完成</button>`;
                } else {
                    opHTML = `<button class="btn btn-delete" onclick="deleteTask('${t.id}')">撤下</button>`;
                }
                tr.innerHTML = `<td>${t.level}</td><td>${t.details}</td><td>${t.assignee || '-'}</td><td>${t.status}</td><td>${opHTML}</td>`;
                tbody.appendChild(tr);
            });
    }

    // 公屏任务（没人接的、不是我发布的）
    function renderPublicTasks() {
        const tbody = document.querySelector('#publicTasks tbody');
        tbody.innerHTML = '';
        const data = allTasks.filter(t => t.status === '未接' && t.publisher !== username)
            .sort((a, b) => (a.id < b.id ? 1 : -1));
        const totalPages = Math.ceil(data.length / PAGE_SIZE);
        const pageData = data.slice((publicPage - 1) * PAGE_SIZE, publicPage * PAGE_SIZE);
        pageData.forEach(t => {
            const tr = document.createElement('tr');
            const opHTML = `<button class="btn btn-accept" onclick="acceptTask('${t.id}')">接受任务</button>`;
            tr.innerHTML = `<td>${t.publisher}</td><td>${t.level}</td><td>${t.details}</td><td>${t.status}</td><td>${opHTML}</td>`;
            tbody.appendChild(tr);
        });
        renderPagination('publicPagination', publicPage, totalPages, p => { publicPage = p; renderPublicTasks(); });
    }

    // 公屏已接任务（全部进行中或已完成）
    function renderActiveTasks() {
        const tbody = document.querySelector('#activeTasks tbody');
        tbody.innerHTML = '';
        const myFirst = [];
        const others = [];
        allTasks.filter(t => t.status !== '未接').forEach(t => {
            if (t.assignee === username) myFirst.push(t);
            else others.push(t);
        });
        const data = [...myFirst, ...others].sort((a, b) => (a.id < b.id ? 1 : -1));
        const totalPages = Math.ceil(data.length / PAGE_SIZE);
        const pageData = data.slice((activePage - 1) * PAGE_SIZE, activePage * PAGE_SIZE);
        pageData.forEach(t => {
            let opHTML = '';
            if (t.status === '已完成') {
                opHTML = `<span class="btn-disabled">已完成</span>`;
            } else if (t.assignee === username) {
                opHTML = `<button class="btn btn-unclaim" onclick="unclaimTask('${t.id}')">放弃任务</button>`;
            } else {
                opHTML = '-';
            }
            const tr = document.createElement('tr');
            tr.innerHTML = `<td>${t.publisher}</td><td>${t.level}</td><td>${t.details}</td><td>${t.assignee}</td><td>${t.status}</td><td>${opHTML}</td>`;
            tbody.appendChild(tr);
        });
        renderPagination('activePagination', activePage, totalPages, p => { activePage = p; renderActiveTasks(); });
    }

    // 分页组件
    function renderPagination(containerId, current, total, onClick) {
        const div = document.getElementById(containerId);
        div.innerHTML = '';
        if (total <= 1) return;
        for (let i = 1; i <= total; i++) {
            const btn = document.createElement('button');
            btn.textContent = i;
            if (i === current) btn.disabled = true;
            btn.onclick = () => onClick(i);
            div.appendChild(btn);
        }
    }

    // 操作接口
    async function publishTask() {
        const level = document.getElementById('level').value;
        const details = document.getElementById('details').value;
        if (!level || !details) return alert('请输入等级和详情');
        await axios.post('/api/tasks', { publisher: username, level, details });
        document.getElementById('level').value = '';
        document.getElementById('details').value = '';
    }

    async function acceptTask(id) {
        await axios.post(`/api/tasks/${id}/claim`, { user: username });
    }

    async function unclaimTask(id) {
        await axios.post(`/api/tasks/${id}/unclaim`, { user: username });
    }

    async function completeTask(id) {
        await axios.post(`/api/tasks/${id}/complete`, { user: username });
    }

    async function deleteTask(id) {
        await axios.post(`/api/tasks/${id}/delete`, { user: username });
    }

    // 用户设置
    document.getElementById('setUser').onclick = () => {
        username = document.getElementById('username').value.trim();
        if (!username) return alert('请输入用户名');
        document.getElementById('publishArea').style.display = 'block';
        fetchTasks();
        connectWS();
    };
    document.getElementById('publishBtn').onclick = publishTask;
</script>
</body>
</html>
