<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <title>WoM 小食堂</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <link rel="icon" type="image/png" sizes="16x16" href="moh16.png">
    <link rel="icon" type="image/png" sizes="48x48" href="moh48.png">
    <link rel="icon" type="image/png" sizes="128x128" href="moh128.png">
    <!--    <link rel="apple-touch-icon" sizes="128x128" href="moh128.png"> 没搞懂这个的用途-->
    <style>
        body {
            font-family: "Microsoft Yahei", sans-serif;
            background: #f6f8fa;
            margin: 20px;
        }
        h2 {
            margin-top: 40px;
        }
        table {
            width: 100%;
            table-layout: fixed;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            word-wrap: break-word;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            white-space: normal;
            word-break: break-word;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            color: #fff;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        /* 点击动画效果 */
        .btn:active {
            transform: scale(0.95);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* 加载状态 */
        .btn-loading {
            position: relative;
            color: transparent !important;
        }

        .btn-loading::after {
            content: "";
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin-left: -8px;
            margin-top: -8px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }


        .btn-accept { background: #1f854a; }
        .btn-unclaim { background: #d69a00;}
        .btn-delete { background: #dc3545; }
        .btn-complete { background: #007bff; }
        .btn-forceComplete { background: #a100ff; }
        .btn-reserve { background: #d69a00;}
        /* 禁用状态 */
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        .pagination {
            margin-top: 10px;
            text-align: center;
        }
        .pagination button {
            margin: 0 5px;
        }
    </style>
</head>

<body>
<h1>WoM 小食堂</h1>

<div>
    <label>用户名：</label>
    <input id="username" placeholder="请输入你的名字" />
    <button id="setUser" class="btn btn-accept">确定</button>
</div>

<div id="publishArea" style="display:none; margin-top: 20px;">
    <h2><a href="https://minesweeper.online/friend-quests" target="_blank" rel="noopener noreferrer" style="color: inherit; text-decoration: none;">发布任务</a></h2>
    <input id="level" placeholder="任务等级" />
    <input id="details" placeholder="任务详情" style="width:250px;" />
    <button id="publishBtn" class="btn btn-accept">发布</button>
    <button id="bulkPublishBtn" class="btn btn-accept">批量发布</button>

    <!-- 批量输入框（默认隐藏） -->
    <div id="bulkInputContainer" style="display: none; margin-top: 8px;">
    <textarea id="bulkInput" rows="6" style="width: 100%; resize: vertical;"
              placeholder="在这里黏贴任务文本，每行一个任务..."></textarea>
    </div>
</div>

<h2>我发布的任务
    <button id="revokeAllBtn" class="btn btn-delete">一键撤下</button>
</h2>
<table id="myTasks">
    <thead>
    <tr>
        <th style="width:7.5%">等级</th>
        <th style="width:50%">详情</th>
        <th style="width:15%">接收者</th>
        <th style="width:15%">状态</th>
        <th style="width:12.5%">操作</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<h2>公屏任务</h2>
<table id="publicTasks">
    <thead>
    <tr>
        <th style="width:7.5%">等级</th>
        <th style="width:65%">详情</th>
        <th style="width:15%">发布者</th>
        <th style="width:12.5%">操作</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>
<div class="pagination" id="publicPagination"></div>

<h2>公屏已接任务</h2>
<table id="activeTasks">
    <thead>
    <tr>
        <th style="width:7.5%">等级</th>
        <th style="width:45%">详情</th>
        <th style="width:10%">发布者</th>
        <th style="width:10%">接收者</th>
        <th style="width:15%">状态</th>
        <th style="width:12.5%">操作</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>
<div class="pagination" id="activePagination"></div>

<script>
    window.addEventListener('load', () => {
        loadNameToInput();
    });
    let stompClient = null;
    let username = '';
    let allTasks = [];

    const PAGE_SIZE = 10;
    let publicPage = 1;
    let activePage = 1;

    // ===== 批量发布逻辑 =====
    let bulkMode = false; // 当前是否处于批量模式

    const bulkBtn = document.getElementById('bulkPublishBtn');
    const bulkBox = document.getElementById('bulkInputContainer');
    const bulkText = document.getElementById('bulkInput');
    let pendingConfirm = null; // 记录待确认的操作

    // 清除确认状态
    function clearConfirmState() {
        if (pendingConfirm) {
            const { button, originalClass, originalText } = pendingConfirm;
            button.className = originalClass;
            button.textContent = originalText;
            button.style.border = '';
            pendingConfirm = null;
        }
    }

    // 点击页面其他地方时清除确认状态
    document.addEventListener('click', (e) => {
        if (pendingConfirm && !pendingConfirm.button.contains(e.target)) {
            clearConfirmState();
        }
    });
    bulkBtn.addEventListener('click', async (e) => {
        e.stopPropagation(); // 防止触发点击页面关闭
        if (!bulkMode) {
            // 进入批量模式
            bulkMode = true;
            bulkBtn.textContent = '确定发布';
            bulkBtn.style.backgroundColor = '';
            bulkBox.style.display = 'block';
            bulkText.focus();
        } else {
            // 第二次点击 => 提交内容
            const rawText = bulkText.value.trim();
            if (!rawText) {
                alert('请输入要发布的任务文本');
                return;
            }

            // 禁用按钮（使用新的动画样式）
            bulkBtn.classList.add('btn-loading');
            bulkBtn.disabled = true;

            try {
                // 调用你的函数处理文本
                const tasks = await processBulkTasks(rawText);
                if (!Array.isArray(tasks)) {
                    alert('processBulkTasks 未返回任务数组');
                    // 启用按钮
                    bulkBtn.classList.remove('btn-loading');
                    bulkBtn.disabled = false;
                    return;
                }

                // 循环发布每个任务
                for (const t of tasks) {
                    if (!t.details) continue; // 必须有详情
                    await axios.post('/api/tasks', {
                        publisher: username,
                        level: t.level || 'L1',
                        details: t.details
                    });
                }
                alert(`已成功发布 ${tasks.length} 个任务，发布信息已写入剪贴板`);

                // 构造要复制的文本
                //const clipboardText = `开饭了！我在 frp-oil.com:35882 发布了 ${tasks.length} 个任务，速来！`;
                const clipboardText = `开饭了！我在 galaxy-wom.icezone.com.cn 发布了 ${tasks.length} 个任务，速来！`;
                // 使用安全复制函数
                copyToClipboard(clipboardText)
                    .then(success => {
                        if (success) {
                            console.log('文本已复制到剪贴板');
                        } else {
                            console.warn('复制失败，用户可能需要手动复制');
                        }
                    })
                    .catch(err => {
                        console.error('复制出现异常:', err);
                    });

                // 清空输入框并退出批量模式
                bulkText.value = '';
                exitBulkMode();

                /**
                 * 通用安全复制函数（支持大多数浏览器和移动端）
                 */
                async function copyToClipboard(text) {
                    if (navigator.clipboard && window.isSecureContext) {
                        try {
                            await navigator.clipboard.writeText(text);
                            return true;
                        } catch (err) {
                            console.warn('Clipboard API 复制失败，尝试 fallback:', err);
                        }
                    }

                    try {
                        const textarea = document.createElement('textarea');
                        textarea.value = text;
                        textarea.style.position = 'fixed';
                        textarea.style.top = '-9999px';
                        textarea.style.opacity = '0';
                        document.body.appendChild(textarea);

                        textarea.focus();
                        textarea.select();

                        const successful = document.execCommand('copy');
                        document.body.removeChild(textarea);

                        return successful;
                    } catch (err) {
                        console.error('fallback 复制失败:', err);
                        return false;
                    }
                }
            } catch (err) {
                console.error(err);
                alert('批量发布时出错，请查看控制台');
                // 出错时也启用按钮
                bulkBtn.classList.remove('btn-loading');
                bulkBtn.disabled = false;
            }
        }
    });

    // 点击网页其他地方退出批量模式
    document.addEventListener('click', (e) => {
        if (bulkMode && !bulkBox.contains(e.target) && e.target !== bulkBtn) {
            exitBulkMode();
        }
    });

    function exitBulkMode() {
        bulkMode = false;
        bulkBtn.textContent = '批量发布';
        bulkBtn.style.backgroundColor = '';
        bulkBox.style.display = 'none';
        // 确保按钮恢复可用状态
        bulkBtn.classList.remove('btn-loading');
        bulkBtn.disabled = false;
    }

    async function processBulkTasks(text) {
        const lines = text.split('\n').map(l => l.trim()).filter(l => l);
        const tasks = [];

        for (const line of lines) {
            // 匹配 L 开头的部分 + 任务描述 + +数字（允许中间有空格/不可见字符）
            let match = line.match(/^(L\S*)\s+(.+?)\s*\+\s*(\d+)/);
            if (match) {
                let level = match[1].trim();
                let details = match[2].trim();
                const actualLevel = match[3].trim(); // + 后面的数字

                // 如果 L 后面不是纯数字，则替换为 L+实际等级数字
                if (!/^L\d+$/.test(level)) {
                    level = `L${actualLevel}`;
                }

                // 查找形如 数字Ax数字B/数字C 的文本
                details = details.replace(/(\d+)x(\d+)\/(\d+)/g, (full, A, B, C) => {
                    // 计算提示信息
                    const percentage = (parseInt(C) * 100 / parseInt(A) / parseInt(B)).toFixed(2);
                    // 构造超链接 + 追加提示信息，target="_blank" 在新标签页打开
                    return `<a href="https://minesweeper.online/cn/start/${full}" target="_blank" rel="noopener noreferrer">${full}</a> (${percentage}%)`;
                });

                // 直接在代码里定义 Hyperlink 数据，别问，问就是其他做法太麻烦或者我不会，反正 wom 几百年加一个玩法
                const hyperlinkData = [
                    {"初级": "https://minesweeper.online/cn/start/1"},
                    {"中级": "https://minesweeper.online/cn/start/2"},
                    {"高级": "https://minesweeper.online/cn/start/3"},
                    {"Beginner": "https://minesweeper.online/cn/start/1"},
                    {"Intermediate": "https://minesweeper.online/cn/start/2"},
                    {"Expert": "https://minesweeper.online/cn/start/3"},
                    {"简单": "https://minesweeper.online/cn/start/11"},
                    {"中等": "https://minesweeper.online/cn/start/12"},
                    {"困难": "https://minesweeper.online/cn/start/13"},
                    {"地狱": "https://minesweeper.online/cn/start/14"},
                    {"pvp": "https://minesweeper.online/cn/pvp"},
                    {"Easy": "https://minesweeper.online/cn/start/11"},
                    {"Medium": "https://minesweeper.online/cn/start/12"},
                    {"Hard": "https://minesweeper.online/cn/start/13"},
                    {"Evil": "https://minesweeper.online/cn/start/14"}
                ]

                // 构造 Map 方便快速查找
                const hyperlinkMap = new Map();
                for (const item of hyperlinkData) {
                    const key = Object.keys(item)[0];
                    const value = item[key];
                    hyperlinkMap.set(key, value);
                }

                // 替换 details 中的关键词为超链接
                function replaceHyperlinks(details) {
                    for (const [text, url] of hyperlinkMap.entries()) {
                        const regex = new RegExp(text, 'g'); // 全局匹配
                        details = details.replace(regex, `<a href="${url}" target="_blank" rel="noopener noreferrer">${text}</a>`);
                    }
                    return details;
                }

                details = replaceHyperlinks(details);

                tasks.push({
                    level: level,
                    details: details
                });
            }
        }

        return tasks;
    }

    function loadNameToInput() { const stored = localStorage.getItem('mq_username') || ''; document.getElementById('username').value = stored; }
    // WebSocket 初始化
    function connectWS() {
        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function () {
            stompClient.subscribe('/topic/tasks', function (res) {
                allTasks = JSON.parse(res.body);
                renderAll();
            });
        });
    }

    // 获取任务列表
    async function fetchTasks() {
        const res = await axios.get('/api/tasks');
        allTasks = res.data.sort((a, b) => (a.id < b.id ? 1 : -1));
        renderAll();
    }

    // 渲染所有表格
    function renderAll() {
        renderMyTasks();
        renderPublicTasks();
        renderActiveTasks();
    }

    // === 排序状态管理 ===
    const sortState = {
        my: { key: null, asc: true },
        public: { key: null, asc: true },
        active: { key: null, asc: true },
    };

    // === 辅助：更新表头箭头提示 ===
    function updateSortIndicators(tableSelector, type) {
        const table = document.querySelector(tableSelector);
        if (!table) return;
        const s = sortState[type];
        table.querySelectorAll('th').forEach((th, index) => {
            th.innerHTML = th.dataset.original || th.innerText;
            if (!th.dataset.original) th.dataset.original = th.innerText;
            if (s.key === index) {
                th.innerHTML += s.asc ? ' ⬆️' : ' ⬇️';
            }
        });
    }

    // === 辅助：绑定表头点击排序 ===
    function enableTableSort(tableSelector, type, renderFn, columns) {
        const table = document.querySelector(tableSelector);
        if (!table) return;
        table.querySelectorAll('th').forEach((th, index) => {
            th.style.cursor = 'pointer';
            th.onclick = () => {
                const s = sortState[type];
                if (s.key === index) s.asc = !s.asc; else s.asc = true;
                s.key = index;
                renderFn();
            };
        });
    }

    // === 我发布的任务 ===
    function renderMyTasks() {
        const tbody = document.querySelector('#myTasks tbody');
        tbody.innerHTML = '';
        const order = { '进行中': 0, '预约中': 1, '未接': 2, '已发送': 3 };
        let data = allTasks.filter(t => t.publisher === username);

        // 排序逻辑
        const s = sortState.my;
        if (s.key != null) {
            const columns = ['level', 'details', 'assignee', 'status'];
            const key = columns[s.key];
            const asc = s.asc ? 1 : -1;
            data = data.slice().sort((a, b) => {
                let av = a[key] ?? '';
                let bv = b[key] ?? '';
                if (key === 'assignee') { av = av || ''; bv = bv || ''; }
                if (key === 'status') { av = order[av]; bv = order[bv]; }
                if (av > bv) return asc;
                if (av < bv) return -asc;
                return 0;
            });
        } else {
            data.sort((a, b) => order[a.status] - order[b.status] || (b.id > a.id ? 1 : -1));
        }

        data.forEach(t => {
            const tr = document.createElement('tr');
            let opHTML = '';
            if (t.status === '预约中') {
                opHTML = `<button class="btn btn-forceComplete" onclick="forceCompleteTask('${t.id}')">强行发送</button> <button class="btn btn-delete" onclick="deleteTask('${t.id}')">撤下</button>`;
            } else if (t.status === '已发送') {
                opHTML = `<span class="btn-disabled">已发送</span>`;
            } else if (t.status === '进行中') {
                opHTML = `<button class="btn btn-complete" onclick="completeTask('${t.id}')">已发送</button> <button class="btn btn-delete" onclick="deleteTask('${t.id}')">撤下</button>`;
            } else {
                // t.status === '未接'
                opHTML = `<button class="btn btn-delete" onclick="deleteTask('${t.id}')">撤下</button>`;
            }
            tr.innerHTML = `<td>${t.level}</td><td>${t.details}</td><td>${t.assignee || '-'}</td><td>${t.status}</td><td>${opHTML}</td>`;
            tbody.appendChild(tr);
        });

        enableTableSort('#myTasks', 'my', renderMyTasks, ['level', 'details', 'assignee', 'status']);
        updateSortIndicators('#myTasks', 'my');
    }

    // === 公屏任务（未接的任务） ===
    function renderPublicTasks() {
        const tbody = document.querySelector('#publicTasks tbody');
        tbody.innerHTML = '';
        const isSuperUser = username === 'McFlurry!';
        let data = allTasks.filter(t => (t.status === '未接') && (isSuperUser || t.publisher !== username));

        // 排序逻辑
        const s = sortState.public;
        if (s.key != null) {
            const columns = ['level', 'details', 'publisher'];
            const key = columns[s.key];
            const asc = s.asc ? 1 : -1;
            data = data.slice().sort((a, b) => {
                const av = a[key] ?? '';
                const bv = b[key] ?? '';
                if (av > bv) return asc;
                if (av < bv) return -asc;
                return 0;
            });
        } else {
            data.sort((a, b) => (a.publisher < b.publisher ? 1 : -1));
        }

        const totalPages = Math.ceil(data.length / PAGE_SIZE);
        const pageData = data.slice((publicPage - 1) * PAGE_SIZE, publicPage * PAGE_SIZE);

        pageData.forEach(t => {
            const tr = document.createElement('tr');
            let opHTML = '';
            if (isSuperUser) {
                opHTML = `<button class="btn btn-delete" onclick="deleteTask('${t.id}')">撤下任务</button>`;
            } else if (t.status === '预约中' && t.assignee !== username) {
                opHTML = `<span class="btn-disabled">被预约</span>`;
            } else if (t.status === '预约中' && t.assignee === username) {
                opHTML = `<button class="btn btn-unclaim" onclick="unreserveTask('${t.id}')">放弃预约</button> <button class="btn btn-accept" onclick="addButtonFeedback(this, () => acceptTask('${t.id}'))">领取</button>`;
            } else if (t.status === '未接') {
                opHTML = `<button class="btn btn-reserve" onclick="reserveTask('${t.id}')">预约</button> <button class="btn btn-accept" onclick="addButtonFeedback(this, () => acceptTask('${t.id}'))">领取</button>`;
            }
            tr.innerHTML = `<td>${t.level}</td><td>${t.details}</td><td>${t.publisher}</td><td>${opHTML}</td>`;
            tbody.appendChild(tr);
        });

        renderPagination('publicPagination', publicPage, totalPages, p => { publicPage = p; renderPublicTasks(); });

        enableTableSort('#publicTasks', 'public', renderPublicTasks, ['level', 'details', 'publisher']);
        updateSortIndicators('#publicTasks', 'public');
    }

    // === 公屏已接任务（进行中/已发送/预约中） ===
    function renderActiveTasks() {
        const tbody = document.querySelector('#activeTasks tbody');
        tbody.innerHTML = '';
        const isSuperUser = username === 'McFlurry!';
        const myFirst = [], mySecond = [], waiting = [], others = [];

        allTasks.filter(t => t.status !== '未接').forEach(t => {
            if (t.assignee === username) {
                if (t.status !== '已发送') myFirst.push(t); else mySecond.push(t);
            } else {
                if (t.status === '进行中') waiting.push(t); else others.push(t);
            }
        });

        let data = [...myFirst, ...mySecond, ...waiting, ...others];

        // 排序逻辑
        const s = sortState.active;
        if (s.key != null) {
            const columns = ['level', 'details', 'publisher', 'assignee', 'status'];
            const key = columns[s.key];
            const asc = s.asc ? 1 : -1;
            const orderStatus = { '进行中': 0, '预约中': 1, '未接': 2, '已发送': 3 };
            data = data.slice().sort((a, b) => {
                let av = a[key] ?? '';
                let bv = b[key] ?? '';
                if (key === 'status') { av = orderStatus[av]; bv = orderStatus[bv]; }
                if (av > bv) return asc;
                if (av < bv) return -asc;
                return 0;
            });
        }

        const totalPages = Math.ceil(data.length / PAGE_SIZE);
        const pageData = data.slice((activePage - 1) * PAGE_SIZE, activePage * PAGE_SIZE);

        pageData.forEach(t => {
            let opHTML = '';
            if (t.status === '已发送') {
                opHTML = `<span class="btn-disabled">已发送</span>`;
            } else if (t.assignee === username && t.status === '进行中') {
                opHTML = `<button class="btn btn-unclaim" onclick="unclaimTask('${t.id}')">放弃任务</button> <button class="btn btn-complete" onclick="completeTask('${t.id}')">已发送</button>`;
            } else if (t.assignee === username && t.status === '预约中') {
                opHTML = `<button class="btn btn-unclaim" onclick="unreserveTask('${t.id}')">放弃预约</button> <button class="btn btn-accept" onclick="addButtonFeedback(this, () => acceptTask('${t.id}'))">领取</button>`;
            } else if (t.status === '预约中') {
                opHTML = `<span class="btn-disabled">被预约</span>`;
            } else if (isSuperUser && t.status !== '已发送') {
                opHTML = `<button class="btn btn-delete" onclick="deleteTask('${t.id}')">撤下任务</button>`;
            } else {
                opHTML = '-';
            }

            const tr = document.createElement('tr');
            tr.innerHTML = `<td>${t.level}</td><td>${t.details}</td><td>${t.publisher}</td><td>${t.assignee || '-'}</td><td>${t.status}</td><td>${opHTML}</td>`;

    // 分页组件
    function renderPagination(containerId, current, total, onClick) {
        const div = document.getElementById(containerId);
        div.innerHTML = '';
        if (total <= 1) return;
        for (let i = 1; i <= total; i++) {
            const btn = document.createElement('button');
            btn.textContent = i;
            if (i === current) btn.disabled = true;
            btn.onclick = () => onClick(i);
            div.appendChild(btn);
        }
    }

    function completeTask(id) {
        const button = event.target;

        // 如果是确认状态
        if (pendingConfirm && pendingConfirm.id === id && pendingConfirm.type === 'complete') {
            clearConfirmState();
            // 执行实际的操作
            addButtonFeedback(button, () => axios.post(`/api/tasks/${id}/complete`, { user: username }));
            return;
        }

        // 第一次点击，进入确认状态
        clearConfirmState(); // 清除其他可能的确认状态

        pendingConfirm = {
            id: id,
            type: 'complete',
            button: button,
            originalClass: button.className,
            originalText: button.textContent

        button.className = 'btn btn-complete';
        button.textContent = '确定完成';
        button.style.border = '3px solid black';

    // 通用按钮点击反馈函数
    function addButtonFeedback(button, callback) {
        // 保存原始内容
        const originalHTML = button.innerHTML;
        const originalClass = button.className;

        // 添加加载状态
        button.classList.add('btn-loading');
        button.disabled = true;

        try {
            // 执行回调函数
            if (callback) {
                const result = callback();
                if (result && typeof result.then === 'function') {
                    // 如果是Promise，等待完成后恢复按钮
                    result.finally(() => {
                        button.classList.remove('btn-loading');
                        button.disabled = false;
                        button.innerHTML = originalHTML;
                        button.className = originalClass;
                    });
                } else {
                    // 如果不是Promise，立即恢复按钮
                    setTimeout(() => {
                        button.classList.remove('btn-loading');
                        button.disabled = false;
                        button.innerHTML = originalHTML;
                        button.className = originalClass;
                    }, 300);
                }
            }
        } catch (error) {
            // 出错时恢复按钮
            button.classList.remove('btn-loading');
            button.disabled = false;
            button.innerHTML = originalHTML;
            button.className = originalClass;
            throw error;
        }
    }

    document.getElementById("revokeAllBtn").onclick = async () => {
        const name = document.getElementById("username").value.trim();
        if (!name) {
            alert("请先输入用户名");
            return;
        }

        const res = await fetch("/api/tasks");
        const tasks = await res.json();
        const myUnfinished = tasks.filter(t => t.publisher === name && t.status !== "已发送");

        if (myUnfinished.length === 0) {
            alert("没有可撤回的任务");
            return;
        }

        const revoked = [];
        for (const t of myUnfinished) {
            const r = await fetch(`/api/tasks/${t.id}/delete`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ user: name })
            });
            if (r.ok) revoked.push(t);
        }

        // ✅ 去除任务描述中的 HTML 超链接，只保留文字
        const cleanHTML = html => {
            const div = document.createElement("div");
            div.innerHTML = html;
            return div.textContent || div.innerText || "";
        };

        const text = revoked
            .map(t => `${t.level} ${cleanHTML(t.details)} +${t.level.slice(1)}`)
            .join("\n");


        await navigator.clipboard.writeText(text);

        alert(`已撤回 ${revoked.length} 个任务，并写入剪贴板`);
        renderAll();
    };
